<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">    
        <div class="row">
            <div class="col-1 border-top pt-4">9AM</div>
            <input id="nine" class="col-10"></input>
            <button type="button" id="nine-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">10AM</div>
            <input id="ten" class="col-10"></input>
            <button type="button" id="ten-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">11AM</div>
            <input id="eleven" class="col-10"></input>
            <button type="button" id="eleven-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">12PM</div>
            <input id="twelve" class="col-10"></input>
            <button type="button" id="twelve-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">1PM</div>
            <input id="one" class="col-10"></input>
            <button type="button" id="one-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">2PM</div>
            <input id="two" class="col-10"></input>
            <button type="button" id="two-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">3PM</div>
            <input id="three" class="col-10"></input>
            <button type="button" id="three-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">4PM</div>
            <input id="four" class="col-10"></input>
            <button type="button" id="four-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="row">
            <div class="col-1 border-top pt-4">5PM</div>
            <input id="five" class="col-10"></input>
            <button type="button" id="five-button" class="col-1 btn btn-primary">Save</button>
        </div>
        <div class="text-center">
          <button type="button" id="clear-button" class="mt-4 p-2 items-center btn btn-danger">Clear Schedule</button>
        </div>
    </div>
    <footer class="text-center m-3 p-3">Made for a Project</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
